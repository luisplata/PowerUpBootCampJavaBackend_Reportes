server:
  port: 8080
spring:
  application:
    name: "Reportes"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
    active: local
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
aws:
  dynamodb:
    endpoint: "https://dynamodb.us-east-1.amazonaws.com"
  region: "${AWS_REGION}"
  sqs:
    queueUrl: "${AWS_SQS_QUEUEURL}"

adapter:
  sqs:
    region: "${AWS_REGION}"
    queueUrl: "${AWS_SQS_QUEUEURL}"